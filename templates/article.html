<!DOCTYPE html>
<html>
<head>
    <title>TITLE</title>
    <style>
        [class*='col-'] {
            float: left;
        }
        .col-2-3 {
            width: 76.66%;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:90%;
        }
        .col-1-3 {
            top:40px;
            position: relative;
            width: 20%;
            border:1px solid #73AD21;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:70%;
        }</style>
</head>

<body>
<div class="grid">
    <div class="col-2-3">
        <h2>{{title}}</h2>
	<p>{{text}}</p>
        TEXT WITH P TAGS AROUND PARAGRAPHS
    </div>
    <div class="col-1-3">
        <p><b>Similar articles</b></p>	
        LIST OF RECOMMENDED ARTICLE TITLES/LINKS
	{% for element in recommendations %}
            <a href="/article/{{element[0] + '/' + element[1]}}">{{element[2]}}</a><br>
        {% endfor %}
    </div>
</div>

</body>
</html>
